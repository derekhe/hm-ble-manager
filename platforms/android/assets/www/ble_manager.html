<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Find device</a>

            <div class="pull-right">
                <button class="btn btn-default navbar-btn navbar-right" ng-hide="scanStarted" ng-click="startScan()">
                    Scan
                </button>
                <button class="btn btn-default navbar-btn navbar-right" ng-click="clearScanResult()">Clean</button>
            </div>
        </div>
    </div>
</nav>
<h4>Devices</h4>

<p ng-show="isScanning">Scanning...</p>
<table class="table table-bordered">
    <tr ng-repeat="device in devices">
        <td ng-click="showDetails(device)" ng-class="{danger: !device.isIBeacon}">
            <div>
                <strong>{{device.name}} {{device.address}}</strong><strong class="pull-right">RSSI:{{device.rssi}}</strong>
            </div>
            <div class="text-primary">{{device.uuid}}</div>
            <div class="text-primary">{{device.major}}-{{device.minor}}</div>
            <div class="text-danger" ng-show="!device.isIBeacon">Device is not a iBeacon</div>
        </td>
    </tr>
</table>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Find device</a>

            <div class="pull-right">
                <button class="btn btn-default navbar-btn navbar-right" ng-hide="scanStarted" ng-click="startScan()">
                    Scan
                </button>
                <button class="btn btn-default navbar-btn navbar-right" ng-click="clearScanResult()">Clean</button>
            </div>
        </div>
    </div>
</nav>
<h4>Devices</h4>
<p ng-show="isScanning">Scanning...</p>
<table class="table">
    <tr>
        <th>Beacons</th>
    </tr>
    <tr ng-repeat="device in devices">
        <td ng-click="showDetails(device)">
            <p>{{device.name}} {{device.address}}</p>
            <p>{{device.uuid}}</p>
            <p>{{device.major}}-{{device.minor}}</p>
            <p ng-show="!device.isIBeacon">Device is not a iBeacon</p>
        </td>
    </tr>
</table>

<ion-view title="Beacons">
    <ion-nav-buttons side="right">
        <button class="button button-light"
                ng-click="startScan()">
            <i class="icon ion-refresh" ng-hide="isScanning"></i>
            <i class="icon ion-refreshing" ng-show="isScanning"></i>
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list>
            <div ng-repeat="device in devices" class="item padding"
                 ng-click="showDetails(device)">
                <div class="row">
                    <div class="col col-75">
                        <strong>{{device.address}} {{device.name}}</strong>
                    </div>
                    <div class="col col-25">
                        <strong><i class="icon ion-connection-bars"></i> {{device.rssi}}</strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-75"><h4>{{device.uuid}}</h4></div>
                    <div class="col"><h4>{{device.major}}-{{device.minor}}</h4></div>
                </div>
                <p ng-show="!device.isIBeacon">Device is not a iBeacon</p>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
